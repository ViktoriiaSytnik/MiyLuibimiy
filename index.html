<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      /* Wine ‚Üí Rose palette */
      --wine-900: #f0c0da;
      --wine-800: #f7d7ea;
      --rose-500: #770737;
      --pink-300: #f0c0da;
      --pink-200: #f7d7ea;

      --bg: var(--pink-200);
      --ink: #2b0a16;
      --card: #fff7fb;
      --soft: #f1b4cf;
      --good: #16a34a;
      --good-2: #22c55e;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 700px at 80% -20%, var(--pink-200) 0%, var(--pink-300) 50%, var(--rose-500) 100%),
        linear-gradient(180deg, var(--wine-900) 0%, var(--wine-800) 32%, var(--rose-500) 64%, var(--pink-300) 82%, var(--pink-200) 100%);
      background-blend-mode: multiply, normal;
    }

    .app { min-height: 100svh; display: grid; grid-template-columns: 1.2fr 1fr; gap: 28px; align-items: center; padding: clamp(16px, 5vw, 40px); }
    @media (max-width: 880px) { .app { grid-template-columns: 1fr; } .right { order: 2; } }

    /* LEFT */
    .left { position: relative; display: grid; gap: 18px; align-content: center; }
    .center-callout { text-align: center; display: grid; gap: 14px; place-items: center; }
    .center-callout h1 { margin: 0; font-size: clamp(28px, 5vw, 46px); letter-spacing: .3px; line-height: 1.1; color: #ffe9f3; text-shadow: 0 2px 0 rgba(0,0,0,.05); }

    .controls { display: grid; place-items: center; }
    button.primary { appearance: none; border: none; cursor: pointer; font-weight: 800; padding: 14px 22px; border-radius: 999px; font-size: clamp(16px, 2vw, 18px); color: #ffeaf3; background: linear-gradient(180deg, var(--wine-800), var(--wine-900)); box-shadow: 0 18px 32px rgba(79,0,19,.35), inset 0 -10px 16px rgba(0,0,0,.12); transition: transform .08s ease, filter .2s ease, box-shadow .2s ease; border: 1px solid rgba(255,255,255,.18); }
    button.primary:hover { filter: brightness(1.05); box-shadow: 0 22px 42px rgba(79,0,19,.45), inset 0 -10px 16px rgba(0,0,0,.12); }
    button.primary:active { transform: translateY(1px) scale(.995); }
    button.primary:disabled { opacity: .7; cursor: not-allowed; }

    .message-box { min-height: 150px; background: var(--card); border: 1px solid var(--soft); border-radius: 18px; padding: 18px 20px; display: grid; align-content: center; position: relative; overflow: hidden; box-shadow: 0 20px 40px rgba(111,15,54,.15); }
    .message-text { opacity: 0; transform: translateY(8px); transition: 320ms ease; font-size: clamp(18px, 2.2vw, 22px); }
    .message-text.show { opacity: 1; transform: translateY(0); }

    .countdown { position: absolute; inset: 0; display: grid; place-items: center; background: radial-gradient(600px 160px at 50% 20%, rgba(197,110,140,.20), rgba(255,255,255,.75) 70%); font-weight: 900; font-size: clamp(28px, 6vw, 56px); color: var(--wine-800); letter-spacing: .5px; animation: fadeIn .2s ease; }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

    /* HEARTS */
    .heart { position: fixed; width: 18px; height: 18px; left: var(--x, 0); top: var(--y, 0); transform: translate(-50%, -50%) rotate(45deg); background: var(--c, var(--pink-300)); animation: float 900ms cubic-bezier(.22,.78,.16,1) forwards; filter: drop-shadow(0 4px 6px rgba(111,15,54,.35)); z-index: 30; }
    .heart::before, .heart::after { content: ""; position: absolute; width: 18px; height: 18px; border-radius: 50%; background: inherit; }
    .heart::before { left: -9px; top: 0; }
    .heart::after { left: 0; top: -9px; }
    @keyframes float { 0% { transform: translate(var(--sx,0), var(--sy,0)) rotate(45deg) scale(.9); opacity: 1; } 60% { transform: translate(calc(var(--sx,0) + var(--tx, 0px)), calc(var(--sy,0) + var(--ty, -100px))) rotate(calc(45deg + var(--rot, 0deg))) scale(1.12); } 100% { transform: translate(calc(var(--sx,0) + var(--tx, 0px)), calc(var(--sy,0) + var(--ty, -150px))) rotate(calc(45deg + var(--rot, 0deg))) scale(.9); opacity: 0; } }

    /* RIGHT PHOTO */
    .right { position: relative; display: grid; place-items: center; min-height: 280px; }
    .photo-frame { position: relative; width: min(92%, 380px); aspect-ratio: 4/5; border-radius: 20px; overflow: hidden; border: 2px solid var(--soft); background: #fff; box-shadow: 0 24px 48px rgba(111,15,54,.18); transform: translateX(40px); opacity: 0; }
    .photo-frame img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .arrive { animation: arrive 900ms ease-out forwards; }
    @keyframes arrive { 0% { transform: translateX(80px) scale(.98); opacity: 0; filter: brightness(.98); } 60% { transform: translateX(-8px) scale(1.02); opacity: 1; filter: brightness(1.02); } 100% { transform: translateX(0) scale(1); opacity: 1; filter: brightness(1); } }

    footer { margin: 10px auto 0; font-size: 12px; opacity: .7; text-align: center; color: #5a0e2c; }

    /* Brand badge */
    .brand { position: fixed; top: 14px; left: 14px; z-index: 50; }
    .brand span { display: inline-block; padding: 8px 12px; border-radius: 999px; font-weight: 800; letter-spacing: .3px; font-size: 14px; color: #ffeaf3; background: linear-gradient(180deg, var(--wine-800), var(--wine-900)); box-shadow: 0 10px 20px rgba(79,0,19,.28), inset 0 -6px 12px rgba(0,0,0,.12); border: 1px solid rgba(255,255,255,.18); }

    /* Mode toggle buttons */
    .mode-hidden { display:none !important; }
    .top-actions{ position:fixed; right:14px; top:14px; z-index:60; display:flex; gap:10px; }
    .pill{ appearance:none; border:none; cursor:pointer; padding:10px 14px; border-radius:999px; font-weight:800; letter-spacing:.3px; font-size:14px; color:#ffeaf3; background:linear-gradient(180deg,var(--wine-800),var(--wine-900)); box-shadow:0 10px 20px rgba(79,0,19,.28), inset 0 -6px 12px rgba(0,0,0,.12); border:1px solid rgba(255,255,255,.18) }

    /* Flashcards UI */
    .card { background: var(--card); border:1px solid var(--soft); border-radius:18px; padding:24px; box-shadow:0 20px 40px rgba(111,15,54,.15); }
    .fc-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .fc-progress { font-weight:800; color:#5a0e2c; opacity:.9; }
    .fc-big { font-size: clamp(36px, 8vw, 64px); font-weight: 900; letter-spacing: 1px; }
    .fc-sub { font-size: clamp(16px, 2.2vw, 20px); opacity:.9; margin-top: 8px; }
    .fc-actions { display:flex; gap:12px; margin-top:16px; flex-wrap:wrap; }
    .btn { appearance:none; border:none; cursor:pointer; padding:12px 16px; border-radius:12px; font-weight:800; }
    .btn.secondary { background:#ffeaf3; color:#4f0f27; border:1px solid var(--soft); }
    .btn.tick { background:#fff; color: var(--good); border:2px solid var(--good-2); box-shadow:0 6px 12px rgba(22,163,74,.15), inset 0 -4px 8px rgba(0,0,0,.06); display:flex; align-items:center; gap:8px; }
    .btn.tick.ticked { background: linear-gradient(180deg, var(--good-2), var(--good)); color:#fff; box-shadow:0 10px 20px rgba(22,163,74,.25), inset 0 -6px 10px rgba(0,0,0,.12); }
    .btn.tick:active { transform: translateY(1px); }

    .deck-switch { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
    .chip { padding:8px 12px; border-radius:999px; border:1px solid var(--soft); background:#fff; font-weight:800; cursor:pointer; }
    .chip.active { background:#ffeaf3; border-color:#f3c3da; }

    /* Reward overlay */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,.55); display: none; align-items: center; justify-content: center; z-index: 999; }
    .overlay.show { display: flex; }
    .reward { background: #fff; border-radius: 20px; padding: 16px; border: 2px solid var(--soft); box-shadow: 0 30px 60px rgba(0,0,0,.3); }
    .reward img { max-width: min(80vw, 520px); max-height: min(70vh, 520px); display: block; border-radius: 16px; }
    .reward .fallback { font-size: clamp(28px,5vw,48px); font-weight: 900; color: #155e2b; text-align:center; padding: 28px; }
  </style>
